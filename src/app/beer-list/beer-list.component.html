<div id="beer-list">
  <div *ngFor="let beer of beers">
    <span> {{ beer.id}} </span>
    <span> {{ beer.name }} </span>
    <span> {{ beer.style }} </span>
    <span> {{ beer.vol }}</span>
    <span> {{ beer.quantity }}</span>
    <span> {{ beer.bottleDate }}</span>
    <span> {{ beer.brewery }}</span>
    <span> {{ beer.location }}</span>
  </div>
</div>
